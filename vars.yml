
apps:
  link_dir: /opt/
  app_dir: /opt/.applications
  installed_file: /opt/.installed_applications
  download_dir: /tmp/dev-env-download
  extract_dir: /tmp/dev-env-extract
  path_file: "{{ ansible_env.HOME }}/.app_paths"
  list:
    - url: https://downloads.camunda.cloud/release/camunda-modeler/4.10.0/camunda-modeler-4.10.0-linux-x64.tar.gz
      symlinked_dir: camunda-modeler
    - url: https://github.com/adoptium/temurin11-binaries/releases/download/jdk-11.0.12%2B7/OpenJDK11U-jdk_x64_linux_hotspot_11.0.12_7.tar.gz
      symlinked_dir: jdk11
      bin_path: bin
    - url: https://mirror.checkdomain.de/apache/maven/maven-3/3.8.2/binaries/apache-maven-3.8.2-bin.tar.gz
      symlinked_dir: maven
      bin_path: bin
    - url: https://marcel-carle.de/assets/Cryptonify/Downloads/2.3.1/cryptonify-2.3.1.zip
      symlinked_dir: cryptonify

