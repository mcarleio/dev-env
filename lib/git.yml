---
- include_vars: "{{ playbook_dir }}/vars.yml"

- name: Set GIT core.autocrlf global setting
  shell: "git config --global core.autocrlf input"

- name: Set GIT user.name global setting
  shell: "git config --global user.name '{{ config.git.name }}'"

- name: Set GIT user.email global setting
  shell: "git config --global user.email {{ config.git.email }}"
