---
- include_vars: "{{ playbook_dir }}/vars.yml"

- name: Disable Ctrl+Alt+Left in GNOME Shell
  shell: gsettings set org.gnome.desktop.wm.keybindings switch-to-workspace-left "['<Super>Page_Up', '<Super><Alt>Left']"

- name: Disable Ctrl+Alt+Right in GNOME Shell
  shell: gsettings set org.gnome.desktop.wm.keybindings switch-to-workspace-right "['<Super>Page_Down', '<Super><Alt>Right']"

- name: Show weekday in GNOME Shell
  shell: gsettings set org.gnome.desktop.interface clock-show-weekday true

- name: Show battery percentage in GNOME Shell
  shell: gsettings set org.gnome.desktop.interface show-battery-percentage true

- name: Show week number in calendar in GNOME Shell
  shell: gsettings set org.gnome.desktop.calendar show-weekdate true

- name: Set favorites for GNOME shell
  shell: gsettings set org.gnome.shell favorite-apps "['org.gnome.Nautilus.desktop', 'chromium-browser.desktop', 'jetbrains-idea.desktop', 'sublime_text.desktop', 'org.gnome.Terminal.desktop', 'codium.desktop', 'cryptonify.desktop']"